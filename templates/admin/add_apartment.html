{% extends 'base.html' %}

{% block stylesheets %}
    {{super()}}
    <link href="{{url_for('static', filename='css/search.css') }}" rel="stylesheet"/>
{% endblock stylesheets %}

{% block body %}
<div class="d-flex flex-column flex-md-row p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    {% include 'components/searchbar.html' %}

    {% include 'components/nav.html' %}
</div>
<div class="container pt-2">
    <div class="border-bottom my-4 py-3">
        <h2>Host a Home</h2>
    </div>
        <form action="{{url_for('add_apartment')}}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="a_name">Apartment Name</label>
                    <input type="text" class="form-control" id="a_name" name="a_name" required placeholder="Apartment Name">
                </div>
                <div class="form-group col-md-6">
                    <label for="location">Location</label>
                    <select class="form-control location" name="location" id="location"
                                    placeholder="Apartment Location"
                                    data-url="{{url_for('auto_complete') }}" autocomplete="on" required></select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control" required placeholder="Apartment Address">
                </div>
                <div class="form-group col-md-2">
                    <label for="postcode">Postcode</label>
                    <input type="text" name="postcode" id="postcode" class="form-control" required placeholder="Postcode">
                </div>
                <div class="form-group col-md-2">
                    <label for="longtitude">Longitude</label>
                    <input type="number" name="longtitude" id="longtitude" step="0.0000001" min="-180" max="180" class="form-control" placeholder="Longitude" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="altitude">Latitude</label>
                    <input type="number" name="altitude" id="altitude" step="0.0000001" min="-90" max="90" class="form-control" placeholder="Latitude" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="price">Price</label>
                    <input type="number" name="price" id="price" step="0.001" min="0" class="form-control" required placeholder="Price">
                </div>
                <div class="form-group col-2">
                    <label for='bedroom'>Bedrooms</label>
                    <input type="number" class="form-control" step="1" min="1" max="100" id="bedroom" name="bedroom" required>
                </div>
                <div class="form-group col-2">
                    <label for='guest'>Guest</label>
                    <input type="number" class="form-control" step="1" min="1" max="100" id="guest" name="guest" required>
                </div>
                <div class="form-group col-md-2">
                    <label for="type">Type</label>
                    <select class="form-control" id="type" name="type" required>
                        <option value="loft">Loft</option>
                        <option value="apartment">Apartment</option>
                        <option value="house">House</option>
                        <option value="townhouse">Townhouse</option>
                    </select>
                </div>
            </div>
            <div class="from-row">
                <div class="form-group col-8" >
                    <label class="mr-5 my-2">Facilities</label>
                    <div class="form-check form-check-inline mx-2 my-1">
                        <input class="form-check-input" type="checkbox" id="wifi" value='1' name="wifi">
                        <label class="form-ckeck-label mt-2" for="wifi">WIFI</label>
                    </div>
                    <div class="form-check form-check-inline mx-2 my-1">
                        <input class="form-check-input" type="checkbox" id="parking" value='1' name="parking">
                        <label class="form-ckeck-label mt-2" for="parking">Free Parking</label>
                    </div>
                    <div class="form-check form-check-inline mx-2 my-1">
                        <input class="form-check-input" type="checkbox" id="tv" value='1' name="tv">
                        <label class="form-ckeck-label mt-2" for="tv">TV</label>
                    </div>
                    <div class="form-check form-check-inline mx-2 my-1">
                        <input class="form-check-input" type="checkbox" id="bathroom" value='1' name="bathroom">
                        <label class="form-ckeck-label mt-2" for="bathroom">Bathroom</label>
                    </div>
                    <div class="form-check form-check-inline mx-2 my-1">
                        <input class="form-check-input" type="checkbox" id="coffee" value='1' name="coffee">
                        <label class="form-ckeck-label mt-2" for="coffee">Coffee Maker</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="images">Images</label>
                    <input type="file" id="images" name="images" class="form-control-file" multiple required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" name="description" rows=10 placeholder="Input some description" required>
                    </textarea>
                </div>
            </div>
            <div class="form-row">
                <button type="submit" class="btn btn-primary btn-block"> Submit </button>
            </div>
        </form>
</div>

{% endblock body %}
