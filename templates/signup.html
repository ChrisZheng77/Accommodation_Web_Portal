{% extends 'base.html' %}

{% block stylesheets %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock stylesheets %}

{% block main %}
    <div class="login_box">
        <div class="my-2 p-4 text-center">
            <h2 class="h2">Signup</h2>
            <form class="p-4" method="post">
                <div class="form-group row">
                    <label for="username" class="col-sm-12 col-md-4 col-form-label">Username</label>
                    <input type="text" class="form-control col-md-8" id="username" name="username" required>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-12 col-md-4 col-form-label">Password</label>
                    <input type="password" class="form-control col-md-8" id="password" name="password" required>
                </div>
                <div class="form-group row">
                    <label for="confim" class="col-sm-12 col-md-4 col-form-label">Confim Password</label>
                    <input type="password" class="form-control col-md-8" id="confim" name="confim" required>
                </div>
                <div class="form-group row">
                    <label for="brithday" class="col-sm-12 col-md-4 col-form-label">Brithday</label>
                    <input type="date" class="form-control col-md-8" id="brithday" name="brithday" required>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-12 col-md-4 col-form-label">Email</label>
                    <input type="email" class="form-control col-md-8" id="email" name="email" required>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-12 col-md-4 col-form-label">Phone</label>
                    <input type="text" class="form-control col-md-8" id="phone" name="phone" required>
                </div>
                <button class="btn btn-primary mb-2 btn-block">Signup</button>
                <p><a href="{{ url_for('login')}}">Login</a> or <a href="{{url_for('index')}}">Back to home</a> </p>

            </form>
        </div>
    </div>
{% endblock %}
