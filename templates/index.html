{% extends 'base.html' %}

{% block stylesheets %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
{% endblock stylesheets %}

{% block main %}
    {% include "components/nav.html" %}
    <div class="main_content">
        <div class="my-2 p-4 text-center">
            <h2 class="h2 text-logo">Accommodation </h2>
            <img src="{{ url_for('static', filename='img/bannar.png')}}" width="70%" />
                <form class="my-4 p-2 text-left" method="post" action="{{url_for('search')}}">
                    <div class="form-group">
                        <label for="location">Apartment Location</label>
                        <select class="form-control location" name="location" id="location"
								placeholder="Please input the apartment location"
								data-url="{{url_for('auto_complete') }}" autocomplete="off" size=5></select>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for='bedroom'>Bedrooms</label>
                            <input type="number" class="form-control" step="1" min="1" max="100" id="bedroom" name="bedroom">
                        </div>
                        <div class="form-group col-md-4">
                            <label for='guest'>Guest</label>
                            <input type="number" class="form-control" step="1" min="1" max="100" id="guest" name="guest">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="type">Type</label>
                            <select class="form-control" id="type" name="type">
                                <option value="loft">Loft</option>
                                <option value="apartment">Apartment</option>
                                <option value="house">House</option>
                                <option value="townhouse">Townhouse</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="daterange">Daterange</label>
                        <input type="text" class="daterange form-control w-100" id="daterange" name="daterange"/>
                    </div>
                    <div class="from-row">
                        <div class="form-group col-12" >
                            <label class="mr-5 my-2">Facilities</label>
                            <div class="form-check form-check-inline mx-2 my-1">
                                <input class="form-check-input" type="checkbox" id="wifi" value='1' name="wifi">
                                <label class="form-ckeck-label mt-2" for="wifi">WIFI</label>
                            </div>
                            <div class="form-check form-check-inline mx-2 my-1">
                                <input class="form-check-input" type="checkbox" id="parking" value='1' name="parking">
                                <label class="form-ckeck-label mt-2" for="parking">Free Parking</label>
                            </div>
                            <div class="form-check form-check-inline mx-2 my-1">
                                <input class="form-check-input" type="checkbox" id="tv" value='1' name="tv">
                                <label class="form-ckeck-label mt-2" for="tv">TV</label>
                            </div>
                            <div class="form-check form-check-inline mx-2 my-1">
                                <input class="form-check-input" type="checkbox" id="bathroom" value='1' name="bathroom">
                                <label class="form-ckeck-label mt-2" for="bathroom">Bathroom</label>
                            </div>
                            <div class="form-check form-check-inline mx-2 my-1">
                                <input class="form-check-input" type="checkbox" id="coffee" value='1' name="coffee">
                                <label class="form-ckeck-label mt-2" for="coffee">Coffee Maker</label>
                            </div>
                        </div>
                    </div>
                    <button class="mt-3 btn btn-block btn-primary">
                        Search
                    </button>
                    <div class="mt-3 text-center">
                         <small><a href="{{url_for('login')}}" class="link-btn">Login</a> or <a href="{{url_for('signup')}}" class="link-btn">Signup</a>  </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock main %}

{% block javascripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/bootstrap-autocomplete.min.js') }}"></script>
{% endblock javascripts%}
