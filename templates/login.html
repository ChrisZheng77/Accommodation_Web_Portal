{% extends 'base.html' %}


{% block stylesheets %}
    {{ super() }}
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
{% endblock stylesheets %}

{% block main %}
    <div class="login_box">
        <div class="my-2 p-4 text-center">
            <h2 class="h2">Login</h2>
            <form class="p-4" method="post">
                <div class="form-group row">
                    <label for="phone" class="col-sm-12 col-md-4 col-form-label">Phone Number</label>
                    <input type="text" class="form-control col-md-8" id="phone" name="phone" required>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-12 col-md-4 col-form-label">Password</label>
                    <input type="password" class="form-control col-md-8" id="password" name="password" required>
                </div>
                <button class="btn btn-primary mb-2 btn-block">Login</button>
                <p><a href="{{ url_for('signup')}}">Signup</a> or <a href="{{url_for('index')}}">Back to home</a> </p>
            </form>
        </div>
    </div>
{% endblock %}
