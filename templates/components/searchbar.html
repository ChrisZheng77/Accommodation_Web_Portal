<a href="/" class="my-2 mr-5 ml-2"> Home</a>
<form method="post" style="width: 40%" action="{{url_for('search')}}" >
    <div class="input-group px-10">
        <select class="form-control location" name="location"
                            placeholder="Apartment Location"
                            data-url="{{url_for('auto_complete') }}" autocomplete="off" size="5"></select>
        <input type="text" class="daterange form-control" id="daterange" name="daterange" placeholder="Booking Range"/>
        <select class="form-control" id="type" name="type">
            <option value="loft">Loft</option>
            <option value="apartment">Apartment</option>
            <option value="house">House</option>
            <option value="townhouse">Townhouse</option>
        </select>
        <input type="number" class="form-control" width="10%" step="1" min="1" max="100" id="bedroom" name="bedroom" placeholder="Bedroom">
        <input type="number" class="form-control" width="10%" step="1" min="1" max="100" id="guest" name="guest" placeholder="Guest">
         <div class="input-group-append">
            <button class="btn  btn-outline-secondary px-2" type="submit">Search</button>
         </div>
     </div>
    <div class="form-check form-check-inline mx-2 my-1">
        <input class="form-check-input" type="checkbox" id="wifi" value='1' name="wifi">
        <label class="form-ckeck-label mt-2" for="wifi">WIFI</label>
    </div>
    <div class="form-check form-check-inline mx-2 my-1">
        <input class="form-check-input" type="checkbox" id="parking" value='1' name="parking">
        <label class="form-ckeck-label mt-2" for="parking">Free Parking</label>
    </div>
    <div class="form-check form-check-inline mx-2 my-1">
        <input class="form-check-input" type="checkbox" id="tv" value='1' name="tv">
        <label class="form-ckeck-label mt-2" for="tv">TV</label>
    </div>
    <div class="form-check form-check-inline mx-2 my-1">
        <input class="form-check-input" type="checkbox" id="bathroom" value='1' name="bathroom">
        <label class="form-ckeck-label mt-2" for="bathroom">Bathroom</label>
    </div>
    <div class="form-check form-check-inline mx-2 my-1">
        <input class="form-check-input" type="checkbox" id="coffee" value='1' name="coffee">
        <label class="form-ckeck-label mt-2" for="coffee">Coffee Maker</label>
    </div>
</form>
